<!DOCTYPE html>
<html ng-app="BookmarksChromeApp">
<head>
	<meta charset="utf-8" />
	<title>Bookmarks</title>
	<script src="js/angular.min.js"></script>
	<script src="js/bookmarks-service.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-controller="BookmarksCtrl">
	<div ng-show="connection == false">
		<form name="formLogin" ng-submit="loginSubmit()" novalidate>
			<div>{{message}}</div>
			<div class="form-group">
				<label for="login">Login</label>
				<input type="text" name="login" id="login" ng-model="login" required />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" ng-model="password" required />
			</div>
			<div class="form-group">
				<input type="submit" value="Login" ng-disabled="!formLogin.$valid" />
			</div>
		</form>
	</div>
	<div ng-show="connection == true" >
		<form name="formBookmarks" ng-submit="createBookmarks()">
			<div style="color: blue;" ng-show="exist">
				exist
			</div>
			<div style="color: green;" ng-show="succes">
				Save
			</div>
			<div class="form-group">
				<label for="url">Url</label>
				<input type="text" name="url" id="url" ng-model="url" required />
			</div>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" ng-model="title" required />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea type="text" name="description" id="description" ng-model="description">
				</textarea>
			</div>
			<div class="form-group">
				<select id="listKeywords" ng-model="newKeyword">
					<option data-ng-repeat="item in keywordsList" value="{{item}}">{{item}}</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" id="submit" value="Enregistrer" />
			</div>
		</form>
	</div>
</body>
</html>
